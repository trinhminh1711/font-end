<!DOCTYPE html>
<html>
<head>
<title>caculator</title>
<link rel="stylesheet" href="caculator.css" />
</head>
<body>
<div id="caculator">
	<div id="text" class="button">    
		<h1 style="margin-left: 200px; color: white;" >Mời Bạn Nhập Giá trị</h1>
    	<input style="height: 50px; font-size: 30px; text-align: center;" type="text" id="value1" name="value1" placeholder="số thứ nhất">

    	<select id="select" onchange="start3()" style="height: 60px; width: 50px; font-size: 25px;">
        	<option value="plus"  id="plus"> + </option>
        	<option value="minus" selected="selected" id="minus"> - </option>
        	<option value="multi" id="multi"> * </option>
        	<option value="share" id="share"> / </option>
    	</select>

    	<input style="height: 50px; font-size: 30px; text-align: center;" type="text" id="value2" name="value2" placeholder="số thứ 2">
    </div>
   
	<br>
	<div>
		<textarea  id="result2"style="width: 790px; height: 100px;font-size: 50px;"></textarea>
	</div>
	  <div id="button1" class="button">
		<button onclick="start3()" style="height: 150px; width: 395px; font-size: 100px;float: left;">=</button>
 	 </div>
 	 <div id="button2" class="button">
		<button onclick="reset2()" style="height: 150px; width: 397px; float: right; font-size: 60px;">RESET</button>
	</div>
</div>
    <script src="caculator.js" ></script>
</body>
</html>
